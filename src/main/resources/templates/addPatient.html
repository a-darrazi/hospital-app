<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="container my-4" layout:fragment="content">
    <div class="card">
        <h5 class="card-header">ajouter patient</h5>
        <div class="card-body">
            <form th:action="@{/addPatient}" method="post" th:object="${patient}">
                <div class="mb-3">
                    <input type="text" class="form-control" id="patientId" readonly hidden="true" th:field="*{id}">
                </div>
                <div class="mb-3">
                    <label for="patientNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="patientNom" th:field="*{nom}">
                    <div class="text-danger" th:errors="${patient.nom}"></div>
                </div>
                <div class="mb-3">
                    <label for="patientBirthDate" class="form-label">Date Naissance</label>
                    <input type="date" class="form-control" id="patientBirthDate" th:field="*{dateNaissance}">
                    <div class="text-danger" th:errors="${patient.dateNaissance}"></div>
                </div>
                <div class="mb-3">
                    <label for="patientScore" class="form-label">Score</label>
                    <input type="number" class="form-control" id="patientScore" th:field="*{score}">
                    <div class="text-danger" th:errors="${patient.score}"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isMalade" th:field="*{malade}">
                    <label class="form-check-label" for="isMalade">Malade</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
